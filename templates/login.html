{% extends 'base.html'  %}

{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }} " charset="utf-8">
{% endblock %}

{% block main %}
    <h3 class="page-title">登录</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="手机号码" name="telephone">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" class="form-control"  placeholder="密码" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button class="btn btn-primary btn-block">立即登录</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
